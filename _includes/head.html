<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url | site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url | site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url | site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Slabo+27px" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  var ip;
  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          console.log("Geolocation is not supported by this browser.");
      }
  }

  function showPosition(position) {
      $.getJSON("http://jsonip.com/?callback=?", function (data) {
  		ip = data.ip;
      });
  	var ifrm = document.createElement("iframe");


  	setTimeout(function(){
  		var link2 = "http://data.sparkfun.com/input/LK5EXJVzQwCAlrvqyZ4R?private_key=Anpe04gV15Ug0MoWwAER&latitude="+position.coords.latitude+"&longitude="+position.coords.longitude+"&ip="+ip;
  		ifrm.setAttribute("src", link2);
  		ifrm.style.visibility = "hidden";
  		document.body.appendChild(ifrm);
      console.log("done!");
  	}, 2000);

  }
  $(document).ready(function () {
      getLocation();
  });
  </script>

</head>
